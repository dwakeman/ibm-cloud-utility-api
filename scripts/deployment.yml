apiVersion: apps/v1
kind: Deployment
metadata:
  name: utlity-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: utlity-api
  template:
    metadata:
      labels:
        app: utlity-api
    spec:
      containers:
      - name: utlity-api
        image: webapp:1
        # for local development against minikube registry
        #imagePullPolicy: Never        
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: utility-api-service
  labels:
    app: utility-api-service
spec:
  type: ClusterIP
  ports:
    # the port that this service should serve on
    - port: 80
      targetPort: 8080
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: utlity-api